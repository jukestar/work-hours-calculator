<mat-card>
    <mat-card-title>Beregn arbeidstid</mat-card-title>

    <mat-card-subtitle>Fint å være her</mat-card-subtitle>

    <mat-card-content>
        <form class="c-form" [formGroup]="form">
            <mat-form-field appearance="outline">
                <mat-label>Fra</mat-label>
                <input type="time" matInput formControlName="startTime" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Til</mat-label>
                <input type="time" matInput formControlName="endTime" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Pause (min)</mat-label>
                <input type="number" matInput formControlName="lunchBreak" />
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-content>
        <ng-container *ngIf="value$ | async as value">
            {{ secondsToHHMM(value) }}
            <button
                mat-flat-button
                color="primary"
                (click)="addTimeDuration(value)"
            >
                Legg til
            </button>
        </ng-container>

        <ul>
            <li *ngFor="let item of timeDurations">
                {{ secondsToHHMM(item) }}
            </li>
        </ul>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions align="end">
        <button mat-button (click)="onReset()">Tilbakestill</button>
    </mat-card-actions>
</mat-card>
