<mat-card>
    <mat-card-title>Beregn arbeidstid</mat-card-title>

    <mat-card-subtitle>Forenkle f√∏ring av timer</mat-card-subtitle>

    <mat-card-content>
        <form [formGroup]="form2">
            <ng-container formArrayName="workHours">
                <ng-container
                    *ngFor="
                        let workHour of workHoursArray.controls;
                        let i = index;
                        let first = first
                    "
                >
                    <section
                        class="c-form"
                        [formGroup]="getWorkHourFormGroup(workHour)"
                    >
                        <mat-form-field appearance="outline">
                            <mat-label>Fra</mat-label>
                            <input
                                type="time"
                                matInput
                                formControlName="startTime"
                            />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Til</mat-label>
                            <input
                                type="time"
                                matInput
                                formControlName="endTime"
                            />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Pause (min)</mat-label>
                            <input
                                type="number"
                                matInput
                                formControlName="lunchBreak"
                            />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <input matInput disabled [value]="lineValue(i)" />
                        </mat-form-field>

                        <button
                            [disabled]="first"
                            mat-icon-button
                            aria-label="Example icon button with a heart icon"
                            (click)="removeWorkTimeLine(i)"
                        >
                            <mat-icon
                                *ngIf="!first"
                                aria-hidden="false"
                                aria-label="Example home icon"
                                >delete</mat-icon
                            >
                        </button>
                    </section>
                </ng-container>
            </ng-container>
        </form>
        <button
            (click)="addWorkHours()"
            type="button"
            mat-flat-button
            color="primary"
        >
            Legg til
        </button>
    </mat-card-content>
