<div class="c-input-group">
    <div class="c-input">
        <label>Fra</label>
        <input class="no-margin" type="time" [formControl]="fromControl" />
    </div>

    <div class="c-input">
        <label>Til</label>
        <input class="no-margin" type="time" [formControl]="toControl" />
    </div>

    <div class="c-input">
        <label>Pause</label>
        <input
            class="c-pause no-margin"
            type="number"
            [formControl]="breakControl"
        />
    </div>
</div>

<br />
<ng-container *ngIf="value$ | async as value">
    {{ secondsToHHMM(value) }}
    <button class="inline" (click)="addTimeDuration(value)">Legg til</button>
</ng-container>

<ul>
    <li *ngFor="let item of timeDurations">
        {{ secondsToHHMM(item) }}
    </li>
</ul>

<hr />

<div class="footer">
    <span>{{ summation }}</span> <button (click)="onReset()">Reset</button>
</div>
